<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      margin-top: 10px;
      font-family: Arial, sans-serif;
    }

    #card-container {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 10px auto;
      position: relative;
    }

    #card-svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    #card-image {
      position: absolute;
      top: 13%; /* 70/600 of SVG height */
      left: 12%; /* 40/420 of SVG width */
      width: 76%; /* 340/420 of SVG width */
      height: 54%; /* 340/600 of SVG height */
      object-fit: contain;
      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      -ms-interpolation-mode: nearest-neighbor;
    }

    text.i {
      font-family: Arial, sans-serif;
      fill: #000;
    }

    @media screen and (max-width: 430px) {
      #card-container {
        max-width: 90%;
      }

      #card-image {
        top: 13%;
        left: 12%;
        width: 76%;
        height: 54%;
      }

      text.i[font-size="24"] {
        font-size: 20px;
      }

      text.i[font-size="18"] {
        font-size: 16px;
      }

      .description {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="card-container">
    <svg id="card-svg" viewBox="0 0 420 600" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      <rect stroke="black" stroke-width="16" fill="#eee" x="10" y="10" width="400" height="580" rx="20"/>
      <rect fill="black" x="40" y="70" width="340" height="340"/>
      <rect stroke="black" stroke-width="4" fill="#ddd" x="30" y="30" width="360" height="44" rx="10"/>
      <text class="i" font-size="24" x="50" y="60">Enter card title</text>
      <rect stroke="black" stroke-width="4" fill="#ddd" x="30" y="405" width="360" height="40" rx="10"/>
      <text class="i" font-size="18" x="50" y="430">Enter image description</text>
      <rect stroke="black" stroke-width="4" fill="#eee" x="34" y="445" width="350" height="120" rx="10"/>
      <foreignObject x="50" y="410" width="330" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 16px; color: black; white-space: pre-wrap;">
          <p class="description">Enter card description</p>
        </div>
      </foreignObject>
      <rect stroke="black" stroke-width="4" fill="#ddd" x="320" y="530" width="70" height="40" rx="10"/>
      <text y="558" x="352" class="i" font-size="20" text-anchor="middle">1/1</text>
    </svg>
    <img id="card-image" src="https://stampchain.io/stamps/ada10fea941f4e50c437193beb3b7d883a7a69ca4635728e7505943e0fbb7fe9.svg" alt="Card Image">
  </div>
</body>
</html>
