<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Generated Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      margin-top: 10px;
      font-family: Arial, sans-serif;
    }

    #card-container {
      width: 100%;
      max-width: 400px;
      height: 600px;
      margin: 10px auto;
      position: relative;
      background-color: #eee;
      border: 8px solid black;
      border-radius: 20px;
      box-sizing: border-box;
    }

    #card-title {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 320px;
      height: 44px;
      background-color: #ddd;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-size: 24px;
      color: #000;
    }

    #card-image {
      position: absolute;
      top: 70px;
      left: 25px;
      width: 330px;
      height: 330px;
      object-fit: contain;
      background-color: #000;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      will-change: transform;
    }

    #image-description {
      position: absolute;
      top: 405px;
      left: 20px;
      width: 320px;
      height: 40px;
      background-color: #ddd;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-size: 18px;
      color: #000;
    }

    #card-description {
      position: absolute;
      top: 445px;
      left: 14px;
      width: 340px;
      height: 100px;
      background-color: #eee;
      border: 2px solid black;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      color: #000;
      overflow: hidden;
      white-space: pre-wrap;
    }

    #card-number {
      position: absolute;
      top: 530px;
      left: 310px;
      width: 70px;
      height: 40px;
      background-color: #ddd;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="card-container">
    <div id="card-title">Enter card title</div>
    <img id="card-image" src="https://stampchain.io/stamps/ada10fea941f4e50c437193beb3b7d883a7a69ca4635728e7505943e0fbb7fe9.svg" alt="Card Image">
    <div id="image-description">Enter image description</div>
    <div id="card-description">Enter card description</div>
    <div id="card-number">1/1</div>
  </div>
</body>
</html>
