<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <title>Generated Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      margin-top: 10px;
      font-family: Arial, sans-serif;
    }

    #card-container {
      width: 100%;
      max-width: 400px;
      height: 600px;
      margin: 10px auto;
      position: relative;
      background-color: #eee;
      border: 8px solid black;
      border-radius: 20px;
      box-sizing: border-box;
    }

    #card-title {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 360px;
      height: 44px;
      background-color: #ddd;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-size: 24px;
      color: #000;
    }

    #card-image {
      position: absolute;
      top: 70px;
      left: 40px;
      width: 340px;
      height: 340px;
      object-fit: contain;
      background-color: #000;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      will-change: transform;
      -webkit-transform: translateZ(0); /* Force hardware acceleration */
      transform: translateZ(0);
    }

    #image-description {
      position: absolute;
      top: 405px;
      left: 30px;
      width: 360px;
      height: 40px;
      background-color: #ddd;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-size: 18px;
      color: #000;
    }

    #card-description {
      position: absolute;
      top: 445px;
      left: 34px;
      width: 350px;
      height: 120px;
      background-color: #eee;
      border: 2px solid black;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      color: #000;
      overflow: hidden;
      white-space: pre-wrap;
    }

    #card-number {
      position: absolute;
      top: 530px;
      left: 320px;
      width: 70px;
      height: 40px;
      background-color: #ddd;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #000;
    }

    @media screen and (max-width: 430px) {
      #card-container {
        max-width: 90%;
        height: 540px; /* 600px * 0.9 */
      }

      #card-title {
        top: 27px; /* 30px * 0.9 */
        left: 27px; /* 30px * 0.9 */
        width: 324px; /* 360px * 0.9 */
        height: 39.6px; /* 44px * 0.9 */
        font-size: 20px;
      }

      #card-image {
        top: 63px; /* 70px * 0.9 */
        left: 36px; /* 40px * 0.9 */
        width: 306px; /* 340px * 0.9 */
        height: 306px; /* 340px * 0.9 */
      }

      #image-description {
        top: 364.5px; /* 405px * 0.9 */
        left: 27px; /* 30px * 0.9 */
        width: 324px; /* 360px * 0.9 */
        height: 36px; /* 40px * 0.9 */
        font-size: 16px;
      }

      #card-description {
        top: 400.5px; /* 445px * 0.9 */
        left: 30.6px; /* 34px * 0.9 */
        width: 315px; /* 350px * 0.9 */
        height: 108px; /* 120px * 0.9 */
        font-size: 14px;
      }

      #card-number {
        top: 477px; /* 530px * 0.9 */
        left: 288px; /* 320px * 0.9 */
        width: 63px; /* 70px * 0.9 */
        height: 36px; /* 40px * 0.9 */
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="card-container">
    <div id="card-title">STAMPEPES</div>
    <img id="card-image" src="https://stampchain.io/stamps/ada10fea941f4e50c437193beb3b7d883a7a69ca4635728e7505943e0fbb7fe9.svg" alt="Card Image">
    <div id="image-description">STAMPEPES SRC721</div>
    <div id="card-description">STAMPEPES SRC721 is the first 10K collection in Stamp using SRC721 token standard - provided by stampchain.io</div>
    <div id="card-number">1/1</div>
  </div>
</body>
</html>
